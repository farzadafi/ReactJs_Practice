<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            font-size: 100px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 3fr 3fr;
            column-gap: 20px;
            row-gap: 50px;
            height: 500px;
        }

        .el1 {
            background-color: purple;
        }

        .el2 {
            background-color: hotpink;
            grid-column: 3;
            grid-row: 2;
        }

        .el3 {
            background-color: orange;
        }

        .el4 {
            background-color: green;
        }

        .el5 {
            background-color: gray;
        }

        .el6 {
            background-color: blue;
        }

        .el7 {
            background-color: brown;
        }

        .el8 {
            background-color: lightseagreen;
            grid-column: 2/3;
            grid-row: 1/2;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="el1">(1)</div>
    <div class="el2">(2)</div>
    <div class="el3">(3)</div>
    <div class="el4">(4)</div>
    <div class="el5">(5)</div>
    <div class="el6">(6)</div>
<!--    <div class="el7">(7)</div>-->
    <div class="el8">(8)</div>
</div>
</body>
</html>
