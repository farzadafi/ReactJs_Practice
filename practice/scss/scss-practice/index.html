<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="container">
    <main class="main">
        <div class="left-div">
            <img class="prof-image" src="./src/assets/image/prof.jpeg" alt="prof image">
            <h2>فرزاد افشار زرندی</h2>
            <h5>فول استک دولوپر</h5>
            <div class="icon-div">
                <img src="./src/assets/image/instagram.svg" alt="instagram icon">
                <img src="./src/assets/image/facebook.svg" alt="facebook icon">
                <img src="./src/assets/image/github.svg" alt="github icon">
                <img src="./src/assets/image/twitter.svg" alt="twitter icon">
            </div>
            <div class="information">
                <div class="inner-info-div">
                    <p>متعهد</p>
                    <p>درباره من</p>
                </div>
                <div class="inner-info-div">
                    <p>به مقدار کافی</p>
                    <p>تجربیات</p>
                </div>
                <div class="inner-info-div">
                    <p>کارشناسی</p>
                    <p>تحصیلات</p>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="more-information">
                <div class="about-button">
                    <h2>درباره من</h2>
                    <button class="download-resume-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                             class="bi bi-cloud-download-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                        </svg>
                        دانلود رزومه
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
