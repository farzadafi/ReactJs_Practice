<html lang="en">
<head>

<body>
<h1>Register User</h1>
<form>
    <p>Enter your profile</p>
    <label>Firstname:
        <input type="text">
    </label><br>
    <label>Lastname:
        <input type="text">
    </label><br>

    </label>
</form>
</body>
