<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: gray;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mainDiv {
            width: 900px;
            height: 600px;
            border: 1px solid white;
        }

        .leftDiv {
            background-color: #8c57ff;
            width: 300px;
            height: 100%;
            padding-right: 30px;
            padding-left: 30px;
        }

        .avatar {
            height: 250px;
            width: 250px;
            margin-top: 50px;
            border-radius: 50%;
        }

        .middle-class {
            text-align: center;
            margin-top: 20px;
        }

        .social-icon {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .information {
            display: flex;
            flex-direction: column;
            direction: rtl;
            margin-top: 20px;
        }

        .information div {
            display: flex;
            justify-content: space-between;
        }

    </style>

</head>
<body>
<div class="mainDiv">
    <div class="leftDiv">
        <img class="avatar" src="image/71474273.jpeg" alt="farzad Picture">
        <h2 class="middle-class">فرزاد افشار زرندی</h2>
        <p class="middle-class">فرانت اند دولوپر</p>
        <div class="social-icon">
            <a href="">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
        </div>
        <div class="information">
            <div>
                <p>درباره من</p>
                <p>متعهد</p>
            </div>
            <div>
                <p>تجربیات</p>
                <p>به مقدار کافی</p>
            </div>
            <div>
                <p>تحصیلات</p>
                <p>کارشناسی</p>
            </div>
        </div>
    </div>

</div>

<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

</body>
</html>
