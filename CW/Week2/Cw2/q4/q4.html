<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        a:first-child {
            text-decoration: none;
            color: #000;
        }

        a:first-child:hover {
            color: blue;
        }

        a:first-child:active {
            color: red;
        }

        a:first-child:visited {
            color: green;
        }

    </style>

</head>
<body>
<a href="https://www.wikipedia.com" target="_blank">Wikipedia</a>
<a href="https://www.google.com" target="_blank">Google</a>
</body>
</html>
