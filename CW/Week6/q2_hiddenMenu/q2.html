<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *,
        *::after,
        *::before{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
            height: 100%;
            background-color: gainsboro;
        }

        body{
            font-size: 1.6rem;
            font-family: 'Nunito', sans-serif;
            height: 100%;
        }

        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: blue;
            height: 150px;
            width: 700px;
            direction: rtl;
        }

        .btn {
            display: block;
            direction: rtl;
            background-color: #f8041c;
            width: 100%;
            border: solid black 1px;
            border-bottom: none;
            text-align: start;
            padding: 1rem;
            cursor: pointer;
        }

        .border-bottom {
            border-bottom: solid black 1px;
        }

        .btn:hover {
            background-color: #f6057e;
        }

        p {
            display: none;
        }

    </style>


</head>
<body>
<main>
    <div class="main-container">
        <button class="btn">+ HTML</button>
        <p>farzad</p>
        <button class="btn">+ Css</button>
        <p>farzad</p>
        <button class="btn">+ Javascript</button>
        <p>farzad</p>
        <button class="btn border-bottom">+ React</button>
        <p>farzad</p>
    </div>
</main>
</body>
</html>
