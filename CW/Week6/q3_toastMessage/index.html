<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>



    </style>

</head>
<body>
<button class="btn center" id="click">click</button>
<div class="toast-div" id="toast-div">
    <button class="toast-btn" id="toast-btn">x</button>
    <div class="toast-message" id="toast">this is a warning message.</div>
    <div class="toast-transition" id="toast-transition">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
</div>

<script>

    const click = document.getElementById('click');
    const toastDiv = document.getElementById('toast-div');
    const toastBtn = document.getElementById('toast-btn')
    const progressBar = document.getElementById('progress-bar');

    click.addEventListener('click', () => {
        toastDiv.style.top = '10%';
        progressBar.style.width = "100%";
        setInterval(function () {
            toastDiv.style.top = '-10%';
            progressBar.style.width = "0";
        }, 3000);
    });

    toastBtn.addEventListener('click', () => {
        toastDiv.style.top = '-10%'
        progressBar.style.width = "0";
    });

</script>

</body>
</html>
