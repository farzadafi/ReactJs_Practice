<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      height: 100%;
      background-color: gainsboro;
    }

    body {
      font-size: 1.6rem;
      font-family: 'Nunito', sans-serif;
      height: 100%;
    }

    .btn {
      display: block;
      background-color: #f8041c;
      width: 15rem;
      border: solid red 1px;
      padding: 1rem;
      cursor: pointer;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>

</head>
<body>
<button class="btn center">click</button>
</body>
</html>
