<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/index.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>






    </style>

</head>
<body>
<header>
    <div class="d-grid">
        <p>company name</p>
        <label for="searchInput">
            <input class="search-input" type="text" id="searchInput" placeholder="search">
        </label>
        <button class="btn">Sign Out</button>
    </div>
</header>
<div class="main-container d-grid">
    <aside>
        <div>
            <a class="d-block m-3 color-gray" id="dashboardBtn" href="">
                <ion-icon name="desktop-outline"></ion-icon>
                Dashboard
                <ion-icon class="ml-8" name="add-circle-outline"></ion-icon>
            </a>
        </div>
        <ul id="dashboardList">
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    Orders</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="file-tray-full-outline"></ion-icon>
                    Products</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="accessibility-outline"></ion-icon>
                    Customers</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="bug-outline"></ion-icon>
                    Reports</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="cash-outline"></ion-icon>
                    Integration</a>
            </li>
        </ul>
        <div>
            <a class="d-block m-3 color-gray" id="reportSectionBtn" href="">
                <ion-icon name="text-outline"></ion-icon>
                Reports Section
                <ion-icon class="ml-4" name="add-circle-outline"></ion-icon>
            </a>
        </div>
        <ul id="reportSectionList">
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="golf-outline"></ion-icon>
                    Current Month</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="journal-outline"></ion-icon>
                    Last Quarter</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="rose-outline"></ion-icon>
                    Social Management</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="umbrella-outline"></ion-icon>
                    Year Report</a>
            </li>
        </ul>
    </aside>
    <main>
        <header>
            <div class="d-grid space-between order m-3">
                <h1>Orders</h1>
                <div class="d-grid right-btn gap-1">
                    <div class="d-grid ">
                        <button class="btn btn-form-left">Share</button>
                        <button class="btn btn-form-right">Export</button>
                    </div>
                    <label for="selectBar">
                        <select name="" id="selectBar">
                            <option value="">
                                This week
                            </option>
                        </select>
                    </label>
                </div>
            </div>
        </header>
        <table id="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>phone</th>
                <th>city</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</div>

<script>

    const dashboardBtn = document.getElementById('dashboardBtn');
    const dashboardList = document.getElementById('dashboardList');
    const reportSectionBtn = document.getElementById('reportSectionBtn');
    const reportSectionList = document.getElementById('reportSectionList');

    const openDashboardList = (e) => {
        e.preventDefault();
        const opacity = getComputedStyle(dashboardList).opacity;
        if (opacity === '0') {
            dashboardList.className = 'visible'
            dashboardBtn.style.color = 'blue'
        } else {
            dashboardList.className = 'unVisible'
            dashboardBtn.style.color = 'gray'
        }
    }

    dashboardBtn.addEventListener('click', openDashboardList)

    const openReportSection = (e) => {
        e.preventDefault();
        const opacity = getComputedStyle(reportSectionList).opacity;
        if (opacity === '0') {
            reportSectionList.className = 'visible'
            reportSectionBtn.style.color = 'blue'
        } else {
            reportSectionList.className = 'unVisible'
            reportSectionBtn.style.color = 'gray'
        }
    }

    reportSectionBtn.addEventListener('click', openReportSection)


</script>


</body>
</html>
