<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/index.css">

    <style>

        .btn {
            background-color: var(--dark);
            border: none;
            color: #fafafa;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 1rem 2.4rem;
            cursor: pointer;
        }

        .d-grid {
            display: grid;
        }

        header div {
            grid-template-columns: 2fr 10fr 1fr;
        }

        header div p {
            background-color: var(--dark);
            color: #fafafa;
            padding: 1rem;
        }

        .search-input {
            background-color: var(--gray-dark);
            border: none;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        .search-input:focus {
            outline: none;
        }

        .main-container {
            grid-template-columns: 3fr 17fr;
        }

        aside {
            background-color: deeppink;
            width: 29.5rem;
            padding: 1rem;
        }

        main {
            background-color: blue;
            width: 100%;
        }

        .d-block {
            display: block;
        }

        .m-3 {
            margin: 3rem;
        }

        ul {
            list-style-type: none;
        }

        a {
            width: fit-content;
        }


    </style>

</head>
