<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/index.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>

        .btn {
            background-color: var(--dark);
            border: none;
            color: #fafafa;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 1rem 2.4rem;
            cursor: pointer;
        }

        .d-grid {
            display: grid;
        }

        header div {
            grid-template-columns: 2fr 10fr 1fr;
        }

        header div p {
            background-color: var(--dark);
            color: #fafafa;
            padding: 1rem;
        }

        .search-input {
            background-color: var(--gray-dark);
            border: none;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        .search-input:focus {
            outline: none;
        }

        .main-container {
            grid-template-columns: 3fr 17fr;
        }

        aside {
            border: solid #2e2c34 .15rem;
            width: 29.5rem;
            padding: 1rem;
        }

        main {
            background-color: blue;
            width: 100%;
        }

        .d-block {
            display: block;
        }

        .m-3 {
            margin: 3rem;
        }

        .ml-8 {
            margin-left: 8rem;
        }

        .ml-4 {
            margin-left: 4rem;
        }

        ul {
            list-style-type: none;
            opacity: 0;
        }

        .unVisible {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        a {
            width: fit-content;
            text-decoration: none;
            color: black;
        }

        .color-gray {
            color: gray;
        }

        .space-between {
            justify-content: space-between;
        }

        .order {
            grid-template-columns: 5fr 1fr;
        }

        .right-btn {
            grid-template-columns: 1fr 1fr;
        }

        .btn-form-left {
            background-color: #cccccc;
            border-radius: .5rem 0 0 .5rem;
            border: solid #2e2c34 .15rem;
        }

        .btn-form-right {
            background-color: #cccccc;
            border-radius: 0 .5rem .5rem 0;
            border: solid #2e2c34 .15rem;
        }

    </style>

</head>
<body>
<header>
    <div class="d-grid">
        <p>company name</p>
        <label for="searchInput">
            <input class="search-input" type="text" id="searchInput" placeholder="search">
        </label>
        <button class="btn">Sign Out</button>
    </div>
</header>
<div class="main-container d-grid">
    <aside>
        <div>
            <a class="d-block m-3 color-gray" id="dashboardBtn" href="">
                <ion-icon name="desktop-outline"></ion-icon>
                Dashboard
                <ion-icon class="ml-8" name="add-circle-outline"></ion-icon>
            </a>
        </div>
        <ul id="dashboardList">
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    Orders</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="file-tray-full-outline"></ion-icon>
                    Products</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="accessibility-outline"></ion-icon>
                    Customers</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="bug-outline"></ion-icon>
                    Reports</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="cash-outline"></ion-icon>
                    Integration</a>
            </li>
        </ul>
        <div>
            <a class="d-block m-3 color-gray" id="reportSectionBtn" href="">
                <ion-icon name="text-outline"></ion-icon>
                Reports Section
                <ion-icon class="ml-4" name="add-circle-outline"></ion-icon>
            </a>
        </div>
        <ul id="reportSectionList">
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="golf-outline"></ion-icon>
                    Current Month</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="journal-outline"></ion-icon>
                    Last Quarter</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="rose-outline"></ion-icon>
                    Social Management</a>
            </li>
            <li>
                <a class="d-block m-3" href="">
                    <ion-icon name="umbrella-outline"></ion-icon>
                    Year Report</a>
            </li>
        </ul>
    </aside>
    <main>
        <header>
            <div class="d-grid space-between order m-3">
                <h1>Orders</h1>
                <div class="d-grid right-btn">
                    <div class="d-grid ">
                        <button class="btn btn-form-left">Share</button>
                        <button class="btn btn-form-right">Export</button>
                    </div>
                    <label for="selectBar">
                        <select name="" id="selectBar">
                            <option value="">This week</option>
                        </select>
                    </label>
                </div>
            </div>
        </header>
    </main>
</div>

<script>

    const dashboardBtn = document.getElementById('dashboardBtn');
    const dashboardList = document.getElementById('dashboardList');
    const reportSectionBtn = document.getElementById('reportSectionBtn');
    const reportSectionList = document.getElementById('reportSectionList');

    const openDashboardList = (e) => {
        e.preventDefault();
        const opacity = getComputedStyle(dashboardList).opacity;
        if (opacity === '0') {
            dashboardList.className = 'visible'
            dashboardBtn.style.color = 'blue'
        } else {
            dashboardList.className = 'unVisible'
            dashboardBtn.style.color = 'gray'
        }
    }

    dashboardBtn.addEventListener('click', openDashboardList)

    const openReportSection = (e) => {
        e.preventDefault();
        const opacity = getComputedStyle(reportSectionList).opacity;
        if (opacity === '0') {
            reportSectionList.className = 'visible'
            reportSectionBtn.style.color = 'blue'
        } else {
            reportSectionList.className = 'unVisible'
            reportSectionBtn.style.color = 'gray'
        }
    }

    reportSectionBtn.addEventListener('click', openReportSection)


</script>


</body>
</html>
