<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <style>

        @font-face {
            src: url("./assistance/Vazir.ttf");
            font-face-name: "vazir";
        }

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: dimgray;
        }

        body {
            font-size: 1.6rem;
            font-family: 'vazir', sans-serif;
            height: 100%;
        }

        .main-container {
            height: 600px;
            width: 900px;
            background-color: black;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 1rem;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 5rem;
        }

        .poster {
            border-radius: 1rem;
            width: 38rem;
        }

        .color-gray {
            color: gray;
        }

        .color-white {
            color: white;
        }

        .information {
            display: flex;
            flex-direction: column;
            align-self: center;
            margin-left: 1rem;
            gap: 4rem;
            font: inherit;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .information * {
            margin-top: .3rem;
        }

        .like-div {
            color: white;
            margin-top: 2rem;
            text-decoration: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            justify-items: center;
        }

        ion-icon {
            color: white;
            font-size: 2rem;
        }

        footer {
            color: white;
            padding-top: 1rem;
            margin-top: 2rem;
            width: 100%;
            height: 10rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .music-progress {
            display: flex;
            padding: 0 4rem;
            align-items: center;
        }

        .music-control-key {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }

        button {
            background-color: black;
            border: none;
            cursor: pointer;
        }

        .time-line {
            width: 100%;
            background-color: gray;
            height: .3rem;
            border-radius: 5rem;
            margin: 0 1rem;
        }

    </style>

</head>
<body>
<div class="main-container">
    <main>
        <img class="poster" src="image/img.png" alt="ali zand poster">
        <div class="information">
            <div class="english-information">
                <p class="color-gray font-weight-bold">Ali Zand Vakili</p>
                <p class="color-gray">Royaye Bi Tekrar</p>
                <p class="color-white font-weight-bold">Atash Dar Aab</p>
            </div>
            <div class="persian-information">
                <p class="color-gray font-weight-bold">علی زند وکیلی</p>
                <p class="color-gray">رویای بی تکرار</p>
                <p class="color-white font-weight-bold">آتش در آب</p>
            </div>
        </div>
    </main>
    <div class="like-div">
        <a href="">
            <ion-icon name="heart"></ion-icon>
        </a>3,900 likes
    </div>
    <footer>
        <audio>
            <source src="assistance/RouyayeBiTekrar.mp3">
        </audio>
        <div class="music-progress">
            <p>0:12</p>
            <div class="time-line"></div>
            <p>0:12</p>
        </div>
        <div class="music-control-key">
            <button>
                <ion-icon name="repeat"></ion-icon>
            </button>
            <button>
                <ion-icon name="play-back"></ion-icon>
            </button>
            <button>
                <ion-icon name="play"></ion-icon>
            </button>
            <button>
                <ion-icon name="play-forward"></ion-icon>
            </button>
            <button>
                <ion-icon name="add"></ion-icon>
            </button>
            <div>
                <button>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
