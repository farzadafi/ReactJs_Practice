<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
<div class="main-container">
    <main>
        <img class="poster" src="image/img.png" alt="ali zand poster">
        <div class="information">
            <div class="english-information">
                <p class="color-gray font-weight-bold">Ali Zand Vakili</p>
                <p class="color-gray">Royaye Bi Tekrar</p>
                <p class="color-white font-weight-bold">Atash Dar Aab</p>
            </div>
            <div class="persian-information">
                <p class="color-gray font-weight-bold">علی زند وکیلی</p>
                <p class="color-gray">رویای بی تکرار</p>
                <p class="color-white font-weight-bold">آتش در آب</p>
            </div>
        </div>
    </main>
    <div class="like-div">
        <a href="">
            <ion-icon name="heart"></ion-icon>
        </a>3,900 likes
    </div>
    <footer>
        <audio id="audio" >
            <source src="assistance/RouyayeBiTekrar.mp3">
        </audio>
        <div class="music-progress">
            <p id="currentTime">0:12</p>
            <div class="time-line">
                <div class="progress-time-line" id="progress-time-line"></div>
            </div>
            <p id="endTime">0:12</p>
        </div>
        <div class="music-control-key">
            <button>
                <ion-icon name="repeat"></ion-icon>
            </button>
            <button>
                <ion-icon name="play-back"></ion-icon>
            </button>
            <button>
                <ion-icon name="play"></ion-icon>
            </button>
            <button>
                <ion-icon name="play-forward"></ion-icon>
            </button>
            <button>
                <ion-icon name="add"></ion-icon>
            </button>
            <div>
                <button>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
