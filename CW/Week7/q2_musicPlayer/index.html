<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: dimgray;
        }

        body {
            font-size: 1.6rem;
            font-family: 'Nunito', sans-serif;
            height: 100%;
        }

        .main-container {
            height: 600px;
            width: 900px;
            background-color: black;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 1rem;
        }

    </style>

</head>
<body>
<div class="main-container">

</div>
</body>
</html>
