<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            align-content: center;
            height: 100vh;
            justify-items: center;
            background-color: #cccccc;
        }

        .main-div {
            background-color: purple;
            height: 600px;
            width: 1200px;
            border-radius: 25px;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }

        .left-div {
            background-color: whitesmoke;
            height: 100%;
            border-radius: 25px 0 0 25px;
            padding: 25px;
        }

        .right-div {
            background-color: gray;
            height: 100%;
            border-radius: 0 25px 25px 0;
        }

        .left-div header {
            border-radius: 25px 0 0 0;
            height: 75px;
            display: grid;
            grid-template-columns: 9fr 1fr;
            align-content: space-between;
        }

        .left-div header p {
            display: inherit;
            align-content: center;
            color: gray;
        }

        .left-div main {
            background-color: purple;
            height: 400px;
            display: grid;
            padding: 20px 0;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 0fr;
            align-items: center;
        }

        main div img {
            width: 100px;
        }

        main button {
            background-color: whitesmoke;
            border: none;
        }

        main button:hover {
            cursor: pointer;
        }

    </style>

</head>
<body>
<div class="main-div">
    <div class="left-div">
        <header>
            <h1>Shopping Cart</h1>
            <p>3 items</p>
        </header>
        <hr>
        <main>
            <div class="row">
                <div>
                    <img src="image/img.png" alt="T-shirt">
                </div>
                <div>
                    <p>Shirt</p>
                    <strong>Cotton T-shirt</strong>
                </div>
                <div>
                    <button>-</button>
                    <strong>1</strong>
                    <button>+</button>
                </div>
                <div>
                    <strong>$44.00</strong>
                </div>
                <div>
                    &times;
                </div>
            </div>
        </main>
    </div>
    <div class="right-div"></div>
</div>
</body>
</html>
