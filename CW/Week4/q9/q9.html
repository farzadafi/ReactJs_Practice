<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        @font-face {
            src: url("Vazir.ttf");
            font-family: 'farzad';

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: gray;
            padding: 30px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 4fr;
            font-family: 'farzad', serif;
            gap: 10px;
        }

        .form {
            background-color: orange;
            height: 400px;
            width: 100%;
            display: grid;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-radius: 25px;
        }

        .form p {
            margin: auto;
        }

        .form input {
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 25px;
        }

        .form button {
            background-color: deeppink;
            border: none;
            border-radius: 25px;
            height: 35px;
            width: 120px;
            margin: auto;
            color: white;
            font-family: 'farzad', serif;
            font-size: 15px;
            font-weight: bold;
        }

        .form button:hover {
            background-color: purple;
            cursor: pointer;
        }

        .table {
            width: 100%;
            height: 100%;
            background-color: deeppink;
            border-radius: 25px;
        }

        table {
            padding: 20px;
            width: 100%;
            height: 100%;
        }

        table th {
            width: 450px;
            height: 50px;
        }

        td {
            justify-content: center;
            display: grid;
            align-content: center;
        }

    </style>

</head>
<body>
<div class="main-container">
    <div class="form">
        <p>فرم ورود اطلاعات</p>
        <label for="firstname">
            <input id="firstname" type="text" placeholder="نام">
        </label>
        <label for="lastname">
            <input id="lastname" type="text" placeholder="نام خانوادگی">
        </label>
        <label for="email">
            <input id="email" type="email" placeholder="ایمیل">
        </label>
        <label for="phone">
            <input id="phone" type="tel" placeholder="شماره تلفن">
        </label>
        <button onclick="getInformation()">ثبت اطلاعات</button>
    </div>
    <div class="table" id="table">
        <table>
            <tr>
                <th>شناسه</th>
                <th>نام</th>
                <th>نام خانوادگی</th>
                <th>ایمیل</th>
                <th>شماره تلفن</th>
                <th>ویرایش</th>
                <th>حذف</th>
            </tr>
            <tr id="tr">
            </tr>
        </table>
    </div>
</div>


<script>

    const getInformation = () => {
        let firstname = document.getElementById('firstname').value;
        let lastname = document.getElementById('lastname').value;
        let email = document.getElementById('email').value;
        let phone = document.getElementById('phone').value;

        let information = [firstname, lastname, email, phone];
        setInformation(information);
    }

    const setInformation = (information) => {
        let tableRow = document.getElementById('table');
        let row = document.createElement("tr");
        let firstname = document.createElement("td");
        let lastname = document.createElement("td");
        let email = document.createElement("td");
        let phone = document.createElement("td");
        let id = document.createElement("td");
        let edit = document.createElement("td");
        let remove = document.createElement("td");
        firstname.innerHTML = information[0];
        lastname.innerHTML = information[1];
        email.innerHTML = information[2];
        phone.innerHTML = information[3]
        row.append(id, firstname, lastname, email, phone, edit, remove)
        tableRow.appendChild(row);
    }

</script>
</body>
</html>
