<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="styleshee" href="css.css">
</head>
<body>
<div class="main-container">
    <input type="text" placeholder="4" class="result">
    <input type="text" placeholder="2*2" class="input">
    <div class="row">
        <button class="tango-color">AC</button>
        <button class="tango-color">C</button>
        <button class="tango-color">%</button>
        <button class="tango-color">/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tango-color">X</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>7</button>
        <button class="tango-color">-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tango-color">+</button>
    </div>
    <div class="last-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
</body>
</html>
