<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: gray;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background-color: rgb(36, 52, 65);
            width: 450px;
            height: 900px;
            border-radius: 30px;
            padding: 50px 40px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .result {
            background-color: rgb(34, 47, 60);
            border: none;
            width: 100%;
            height: 140px;
            border-radius: 30px;
            direction: rtl;
            font-size: 50px;
            padding-right: 30px;
            color: #fffcf6
        }

        .input {
            background-color: rgb(34, 47, 60);
            border: none;
            width: 100%;
            height: 70px;
            border-radius: 30px;
            direction: rtl;
            font-size: 25px;
            padding-right: 30px;
            color: #fffcf6
        }

        .first-row {
            display: flex;
            gap: 15px;
        }

        button {
            width: 80px;
            height: 80px;
            background-color: rgb(36, 52, 65);
            box-shadow: 1px 6px 10px black;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
        }

        .btn-orange {
            color: rgb(237, 128, 46);
        }

        .equal-button {
            width: 175px;
            background-color: rgb(237, 128, 46);
            color: black;
        }

    </style>

</head>
<body>
<div class="main-container">
    <input type="text" placeholder="4" class="result">
    <input type="text" placeholder="2*2" class="input">
    <div class="first-row">
        <button class="btn-orange">AC</button>
        <button class="btn-orange">C</button>
        <button class="btn-orange">%</button>
        <button class="btn-orange">/</button>
    </div>
    <div class="first-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-orange">X</button>
    </div>
    <div class="first-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-orange">-</button>
    </div>
    <div class="first-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-orange">+</button>
    </div>
    <div class="first-row">
        <button>0</button>
        <button>.</button>
        <button class="equal-button">=</button>
    </div>
</div>
</body>
</html>
