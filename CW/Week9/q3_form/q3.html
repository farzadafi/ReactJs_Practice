<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<main class="container mt-5 mb-2">
    <form class="row">
        <h1>Contact Us</h1>
        <div class="col-6">
            <label for="firstName" class="form-label fw-bold">First Name</label>
            <input type="email" id="firstName" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="col-6">
            <label for="lastName" class="form-label fw-bold">Last Name</label>
            <input type="email" id="lastName" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="col-6 mt-3">
            <label for="company" class="form-label fw-bold">Company</label>
            <input type="email" id="company" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="col-6 mt-3">
            <label for="phoneNumber" class="form-label fw-bold">Last Name</label>
            <input type="email" id="phoneNumber" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="col-6 mt-3">
            <label for="email" class="form-label fw-bold">Email address</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="col-6 mt-3">
            <label for="website" class="form-label fw-bold">your Website please include http://</label>
            <input type="email" id="website" class="form-control" aria-describedby="emailHelp">
        </div>
        <div>
            <p class="mt-3 fw-bold">When is the best time of day to reach you?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Evening</label>
            </div>
        </div>
    </form>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
