<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: dimgray;
        }

        body {
            font-size: 1.6rem;
            font-family: 'vazir', sans-serif;
            height: 100%;
        }

        header {
            padding: 3rem;
        }

        .header-menu {
            padding: 0 10rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-link {
            display: flex;
            gap: 3rem;
        }

        .header-link a {
            text-decoration: none;
            color: black;
        }

        .natural-image {
            width: 100%;
            height: 30rem;
            margin-top: 1rem;
        }

    </style>


</head>
<body>
<header>
    <div class="header-menu">
        <div>
            <h1>Bloggist</h1>
        </div>
        <div class="header-link">
            <a href="">About</a>
            <a href="">Parent Page</a>
        </div>
    </div>
    <div>
        <img class="natural-image" src="./image/beautiful-1675753510072-8255.jpg" alt="natural image">
    </div>
</header>
</body>
</html>
