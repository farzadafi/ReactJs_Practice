<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: black;
        }

        header {
            padding: 10px 0 10px 0;
            display: flex;
            align-items: center;
            vertical-align: central;
            gap: 10px;
        }

        header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
        }

        header * {
            text-decoration: none;
            color: white;
        }

        .main-div {
            height: 500px;
            width: 800px;
            transform: translate(0, -50%);
            position: absolute;
            top: 50%;
            left: 30%;
        }

        main {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        main img {
            height: 200px;
            width: 300px;
        }

        input {
            background-color: black;
            border: 1px solid white;
            height: 30px;
            width: 600px;
            border-radius: 50px;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            margin-bottom: 15px;
        }

        .left-icon {
            position: absolute;
            color: white;
            min-width: 50px;
            left: 110px;
            top: 377px;
        }

        .right-icon {
            position: absolute;
            color: white;
            min-width: 50px;
            right: 70px;
            top: 377px;
        }

        .input-field {
            width: 600px;
            padding: 10px 10px 10px 30px;
            outline: none;
            color: white;
            box-sizing: border-box;
        }

        .input-field:focus {
            border: 2px solid yellow;
        }

    </style>

</head>
<body>
<header dir="rtl">
    <a href="">
        <img src="image/71474273.jpeg" alt="farzad-icon">
    </a>
    <a href="">
        <i class="fa fa-th" style="font-size: 20px"></i>
    </a>
    <a href="">Image</a>
    <a href="">Gmail</a>
</header>
<main class="main-div">
    <img src="image/google.png" alt="google-image">
    <div class="input-container">
        <i class="fa fa-search left-icon"></i>
        <input type="text" class="input-field">
        <i class="fa fa-microphone right-icon"></i>
    </div>
</main>
</body>
</html>
