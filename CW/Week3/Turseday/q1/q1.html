<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        @font-face {
            src: url("Vazir.ttf");
            font-face-name: "vazir";
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            font-family: vazir, serif;
        }

        .main-div {
            height: 500px;
            width: 600px;
            background-color: white;
            border-radius: 10px;
        }

        header {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            padding: 20px 60px;
            background-color: rgb(226, 232, 240);
            border-radius: 10px 10px 0 0;
        }

        section {
            display: flex;
            height: 100%;
            width: 100%;
        }

        article {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            margin: 40px 20px 100px 28px;
        }

        button {
            width: 150px;
            height: 50px;
            border-radius: 8px;
            border: none;
            font-family: inherit;
            font-size: 20px;
            color: white;
        }

        .first-article button {
            background-color: rgb(66, 153, 155);
        }

        .second-article button {
            background-color: rgb(0, 109, 119);
        }

        .second-article button:hover {
            cursor: pointer;
            background-color: rgb(0, 139, 119);
        }

        .third-article button {
            background-color: rgb(66, 153, 155);
        }

    </style>

</head>
<body>
<div class="main-div">
    <header>
        <h3>Default</h3>
        <h3>Hover</h3>
        <h3>Disable</h3>
    </header>
    <section>
        <article class="first-article">
            <button>عنوان</button>
            <button>عنوان</button>
            <button>عنوان</button>
        </article>
        <article class="second-article">
            <button>عنوان</button>
            <button>عنوان</button>
            <button>عنوان</button>
        </article>
        <article class="third-article">
            <button disabled>عنوان</button>
            <button disabled>عنوان</button>
            <button disabled>عنوان</button>
        </article>
    </section>
</div>
</body>
</html>
