<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: gray;
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }

        .main-container {
            width: 1000px;
            height: 800px;
            background-color: #cccccc;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .form input {
            width: 100%;
            height: 35px;
            border-radius: 10px;
            border: rgb(227, 227, 227) solid 2px;
            padding: 10px;
            background-color: #cccccc;
        }

        .form * {
            margin-top: 5px;
        }

        .form button, select {
            width: 100px;
            height: 35px;
            background-color: #cccccc;
            border-radius: 10px;
            border: rgb(163, 50, 233) solid 2px;
            text-align: center;
            color: rgb(13, 50, 163);
        }

        .form button:hover, select:hover {
            background-color: #cccccc;
            cursor: pointer;
        }

        .form button:active {
            font-weight: bolder;
        }

        .information {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .small-color {
            background-color: rgb(163, 50, 233, 0.5);
            border-radius: 15px;
            width: 5px;
            height: 35px;

        }

        p, strong, span {
            margin-left: 10px;
        }

        span {
            color: gray;
            font-size: 15px;
        }

        .button-div {
            text-align: right;
            vertical-align: bottom;
            transform: translateY(10%);
        }

        .button-div button {
            background-color: #cccccc;
            border: none;
            margin-right: 30px;
            width: 10px;
        }

        .button-div button:hover {
            cursor: pointer;
        }

        .icon {
            color: purple;
            margin-right: 10px;
        }

        .require {
            color: red;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>


</head>
<body>
<div id="main-container" class="main-container">
    <div class="form">
        <label for="title">
            <input type="text" id="title" placeholder="title">
        </label>
        <p id="p-title" class="require" hidden="hidden">this field is required</p>
        <label for="description">
            <input type="text" id="description" placeholder="description">
        </label>
        <label for="details">
            <input type="text" id="details" placeholder="details">
        </label>
        <p id="p-details" class="require" hidden="hidden">this field is required</p>
        <button onclick="addRow()">Submit</button>
        <label for="sortKey">
            <select name="sortKey" id="sortKey">
                <option>Newest</option>
                <option>Oldest</option>
                <option>A-Z</option>
            </select>
        </label>
        <label for="numberId">
            <input type="text" id="numberId" hidden="hidden" value="1">
        </label>
        <!--modal-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
    </div>
    <div class="information">
        <div class="small-color">
            <strong>farzad</strong>
            <p>farzad</p>
            <span>farzad</span>
        </div>
        <div class="button-div">
            <button>
                <ion-icon class="icon" name="eye-outline" size="large"></ion-icon>
            </button>
            <button>
                <ion-icon class="icon" name="trash-outline" size="large"></ion-icon>
            </button>
        </div>
    </div>
</div>

<script>

    window.onload = () => {
        document.getElementById('title').value = '';
        document.getElementById('details').value = '';
        document.getElementById('description').value = '';
        document.getElementById('numberId').value = '1';
    }

    const addRow = () => {
        let title = document.getElementById('title').value;
        let description = document.getElementById('description').value;
        let details = document.getElementById('details').value;

        if (title === '')
            removeAttribute('p-title', 'hidden');
        else if (details === '') {
            setAttribute('p-title', 'hidden', 'hidden')
            removeAttribute('p-details', 'hidden');
        } else {
            setAttribute('p-title', 'hidden', 'hidden')
            setAttribute('p-details', 'hidden', 'hidden')
            let informationDiv = createInformationDiv(title, description, details);

            document.getElementById('main-container').append(informationDiv);
            let numberId = document.getElementById('numberId').value;
            document.getElementById('numberId').value = Number(++numberId)
        }
    }

    const removeAttribute = (id, attribute) => {
        document.getElementById(id).removeAttribute(attribute);
    }

    const setAttribute = (id, attributeName, attributeValue) => {
        document.getElementById(id).setAttribute(attributeName, attributeValue);
    }

    const createInformationDiv = (title, description, details) => {
        let informationDiv = document.createElement('div');
        informationDiv.className = 'information';
        let numberId = document.getElementById('numberId').value;
        informationDiv.id = `information${numberId}`
        let strong = createStrong(title);
        let date = createSpanDate();
        let p = createP(description);
        let hiddenP = createHiddenP(details);
        let innerDiv = createInnerDiv(strong, p, date, hiddenP);
        let buttonDiv = createButtonDiv();
        informationDiv.append(innerDiv, buttonDiv);
        return informationDiv;
    }

    const createStrong = (title) => {
        let strong = document.createElement('strong');
        strong.innerHTML = `${title}`;
        strong.setAttribute('margin-right', '10px');
        return strong;
    }

    const createSpanDate = () => {
        let today = getNowDate();
        let date = document.createElement('span');
        date.innerHTML = String(today);
        date.setAttribute('margin-right', '10px');
        return date;
    }

    const createP = (description) => {
        let p = document.createElement('p');
        p.innerHTML = `${description}`
        p.setAttribute('margin-right', '10px');
        return p;
    }

    const createHiddenP = (details) => {
        let p = document.createElement('p');
        p.innerHTML = `${details}`
        p.setAttribute('margin-right', '10px');
        p.setAttribute('hidden', 'hidden');
        return p;
    }

    const createInnerDiv = (strong, p, date, hiddenP) => {
        let innerDiv = document.createElement('div');
        innerDiv.className = 'small-color';
        innerDiv.append(strong)
        innerDiv.append(p);
        innerDiv.append(date);
        innerDiv.append(hiddenP);
        return innerDiv;
    }

    const createButtonDiv = () => {
        let buttonDiv = document.createElement('div');
        buttonDiv.className = 'button-div';

        let trashButton = createTrashButton();
        let eyeButton = createEyeButton();
        buttonDiv.append(eyeButton);
        buttonDiv.append(trashButton)
        return buttonDiv;
    }

    const createTrashButton = () => {
        let trashButton = document.createElement('button');
        let numberId = document.getElementById('numberId').value;
        trashButton.value = String(numberId);
        trashButton.setAttribute('onclick', `removeInformationDiv(${numberId})`)
        let buttonIcon = createTrashIcon();
        trashButton.append(buttonIcon);
        return trashButton;
    }

    const createTrashIcon = () => {
        let buttonIcon = document.createElement('ion-icon');
        buttonIcon.className = 'icon';
        buttonIcon.name = 'trash-outline';
        buttonIcon.size = 'large';
        return buttonIcon;
    }

    const createEyeButton = () => {
        let eyeButton = document.createElement('button');
        let numberId = document.getElementById('numberId').value;
        eyeButton.value = String(numberId);
        let eyeButtonIcon = createEyeIcon();
        eyeButton.append(eyeButtonIcon)
        return eyeButton;
    }

    const createEyeIcon = () => {
        let eyeButtonIcon = document.createElement('ion-icon');
        eyeButtonIcon.className = 'icon';
        eyeButtonIcon.name = 'eye-outline';
        eyeButtonIcon.size = 'large';
        return eyeButtonIcon;
    }

    const getNowDate = () => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        return today;
    }

    const removeInformationDiv = (numberId) => {
        document.getElementById(`information${numberId}`).remove();
    }

</script>

</body>
</html>
