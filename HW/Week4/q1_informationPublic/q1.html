<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: gray;
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }

        .main-container {
            width: 1000px;
            height: 800px;
            background-color: #cccccc;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .form {
        }

        .form input {
            width: 100%;
            height: 35px;
            border-radius: 10px;
            border: rgb(227, 227, 227) solid 2px;
            padding: 10px;
            background-color: #cccccc;
        }

        .form * {
            margin-top: 5px;
        }

        .form button, select {
            width: 100px;
            height: 35px;
            background-color: #cccccc;
            border-radius: 10px;
            border: rgb(163, 50, 233) solid 2px;
            text-align: center;
        }

        .form select option:active {
            background-color: purple;
        }

    </style>


</head>
<body>
<div class="main-container">
    <div class="form">
        <label for="title">
            <input type="text" id="title" placeholder="title">
        </label>
        <label for="description">
            <input type="text" id="description" placeholder="description">
        </label>
        <label for="details">
            <input type="text" id="details" placeholder="details">
        </label>
        <button>Submit</button>
        <label for="sortKey">
            <select name="sortKey" id="sortKey">
                <option class="far" value="volvo">Newest</option>
                <option value="saab">Oldest</option>
                <option value="opel">A-Z</option>
            </select>
        </label>
    </div>
    <div class="information">

    </div>
</div>
</body>
</html>
