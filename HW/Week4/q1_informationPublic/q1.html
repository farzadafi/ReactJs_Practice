<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: gray;
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }

        .main-container {
            width: 1000px;
            height: 800px;
            background-color: #cccccc;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .form input {
            width: 100%;
            height: 35px;
            border-radius: 10px;
            border: rgb(227, 227, 227) solid 2px;
            padding: 10px;
            background-color: #cccccc;
        }

        .form * {
            margin-top: 5px;
        }

        .form button, select {
            width: 100px;
            height: 35px;
            background-color: #cccccc;
            border-radius: 10px;
            border: rgb(163, 50, 233) solid 2px;
            text-align: center;
            color: rgb(13, 50, 163);
        }

        .form button:hover, select:hover {
            background-color: #cccccc;
            cursor: pointer;
        }

        .form button:active {
            font-weight: bolder;
        }

        .information {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .small-color {
            background-color: rgb(163, 50, 233, 0.5);
            border-radius: 15px;
            width: 5px;
            height: 35px;

        }

        p, strong, span {
            margin-left: 10px;
        }

        span {
            color: gray;
            font-size: 15px;
        }

        .right-div {
            text-align: right;
            vertical-align: bottom;
            transform: translateY(40%);
        }

        .right-div button {
            background-color: #cccccc;
            border: none;
            margin-right: 30px;
            width: 10px;
        }

        .right-div button:hover {
            cursor: pointer;
        }

        .icon {
            color: purple;
            margin-right: 10px;
        }

        .require {
            color: red;
            font-size: 12px;
        }

    </style>


</head>
<body>
<div id="main-container" class="main-container">
    <div class="form">
        <label for="title">
            <input type="text" id="title" placeholder="title">
        </label>
        <p id="p-title" class="require" hidden="hidden">this field is required</p>
        <label for="description">
            <input type="text" id="description" placeholder="description">
        </label>
        <label for="details">
            <input type="text" id="details" placeholder="details">
        </label>
        <p id="p-details" class="require" hidden="hidden">this field is required</p>
        <button onclick="add()">Submit</button>
        <label for="sortKey">
            <select name="sortKey" id="sortKey">
                <option>Newest</option>
                <option>Oldest</option>
                <option>A-Z</option>
            </select>
        </label>
    </div>
    <div class="information">
        <div class="small-color">
            <strong>farzad</strong>
            <p>farzad</p>
            <span>farzad</span>
        </div>
        <div class="right-div">
            <button>
                <ion-icon class="icon" name="eye-outline" size="large"></ion-icon>
            </button>
            <button>
                <ion-icon class="icon" name="trash-outline" size="large"></ion-icon>
            </button>
        </div>
    </div>
</div>

<script>

    window.onload = () => {
        document.getElementById('title').value = '';
        document.getElementById('details').value = '';
    }



</script>

</body>
</html>
