<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: gray;
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
        }

        .main-container {
            width: 1000px;
            height: 800px;
            background-color: #cccccc;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .form input {
            width: 100%;
            height: 35px;
            border-radius: 10px;
            border: rgb(227, 227, 227) solid 2px;
            padding: 10px;
            background-color: #cccccc;
        }

        .form * {
            margin-top: 5px;
        }

        .form button, select {
            width: 100px;
            height: 35px;
            background-color: #cccccc;
            border-radius: 10px;
            border: rgb(163, 50, 233) solid 2px;
            text-align: center;
            color: rgb(13, 50, 163);
        }

        .form button:hover, select:hover {
            background-color: #cccccc;
            cursor: pointer;
        }

        .form button:active {
            font-weight: bolder;
        }

        .information {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .small-color {
            background-color: rgb(163, 50, 233, 0.5);
            border-radius: 15px;
            width: 5px;
            height: 35px;

        }

        p, strong, span {
            margin-left: 10px;
        }

        span {
            color: gray;
            font-size: 15px;
        }

        .right-div {
            text-align: right;
            vertical-align: bottom;
            transform: translateY(40%);
        }

        .right-div button {
            background-color: #cccccc;
            border: none;
            margin-right: 30px;
            width: 10px;
        }

        .right-div button:hover {
            cursor: pointer;
        }

        .icon {
            color: purple;
            margin-right: 10px;
        }

        .require {
            color: red;
            font-size: 12px;
        }

    </style>


</head>
<body>
<div id="main-container" class="main-container">
    <div class="form">
        <label for="title">
            <input type="text" id="title" placeholder="title">
        </label>
        <p id="p-title" class="require" hidden="hidden">this field is required</p>
        <label for="description">
            <input type="text" id="description" placeholder="description">
        </label>
        <label for="details">
            <input type="text" id="details" placeholder="details">
        </label>
        <p id="p-details" class="require" hidden="hidden">this field is required</p>
        <button onclick="addRow()">Submit</button>
        <label for="sortKey">
            <select name="sortKey" id="sortKey">
                <option>Newest</option>
                <option>Oldest</option>
                <option>A-Z</option>
            </select>
        </label>
    </div>
    <div class="information">
        <div class="small-color">
            <strong>farzad</strong>
            <p>farzad</p>
            <span>farzad</span>
        </div>
        <div class="right-div">
            <button>
                <ion-icon class="icon" name="eye-outline" size="large"></ion-icon>
            </button>
            <button>
                <ion-icon class="icon" name="trash-outline" size="large"></ion-icon>
            </button>
        </div>
    </div>
</div>

<script>

    window.onload = () => {
        document.getElementById('title').value = '';
        document.getElementById('details').value = '';
    }

    const addRow = () => {
        let title = document.getElementById('title').value;
        let description = document.getElementById('description').value;
        let details = document.getElementById('details').value;

        if (title === '')
            removeAttribute('p-title', 'hidden');
        else if (details === '') {
            setAttribute('p-title', 'hidden', 'hidden')
            removeAttribute('p-details', 'hidden');
        } else {
            setAttribute('p-title', 'hidden', 'hidden')
            setAttribute('p-details', 'hidden', 'hidden')

            let informationDiv = createInformationDiv();
            let strong = createStrong(title);
            let date = createSpanDate();

            let p = document.createElement('p');
            p.innerHTML = `${description}`
            p.setAttribute('margin-right', '10px');

            let innerDiv = document.createElement('div');
            innerDiv.className = 'small-color';
            innerDiv.append(strong)
            innerDiv.append(p);
            innerDiv.append(date);
            innerDiv.setAttribute('span', `${details}`)

            informationDiv.append(innerDiv);


            document.getElementById('main-container').append(informationDiv);
        }
    }

    const removeAttribute = (id, attribute) => {
        document.getElementById(id).removeAttribute(attribute);
    }

    const setAttribute = (id, attributeName, attributeValue) => {
        document.getElementById(id).setAttribute(attributeName, attributeValue);
    }

    const createInformationDiv = () => {
        let informationDiv = document.createElement('div');
        informationDiv.className = 'information';
        return informationDiv;
    }

    const createStrong = (title) => {
        let strong = document.createElement('strong');
        strong.innerHTML = `${title}`;
        strong.setAttribute('margin-right', '10px');
        return strong;
    }

    const createSpanDate = () => {
        let today = getNowDate();
        let date = document.createElement('span');
        date.innerHTML = String(today);
        date.setAttribute('margin-right', '10px');
        return date;
    }

    const getNowDate = () => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        return today;
    }

</script>

</body>
</html>
