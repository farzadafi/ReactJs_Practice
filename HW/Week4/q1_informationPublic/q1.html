<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</head>
<body>
<div id="main-container" class="main-container">
    <div class="form">
        <label for="title">
            <input type="text" id="title" placeholder="title">
        </label>
        <p id="p-title" class="require" hidden="hidden">this field is required</p>
        <label for="description">
            <input type="text" id="description" placeholder="description">
        </label>
        <label for="details">
            <input type="text" id="details" placeholder="details">
        </label>
        <p id="p-details" class="require" hidden="hidden">this field is required</p>
        <button onclick="addRow()">Submit</button>
        <label for="sortKey">
            <select name="sortKey" id="sortKey">
                <option onclick="newest()">Newest</option>
                <option>Oldest</option>
                <option onclick="sortAlphabetic()">A-Z</option>
            </select>
        </label>
        <label for="numberId">
            <input type="text" id="numberId" hidden="hidden" value="1">
        </label>
        <!--modal-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <h1 id="modalTitle"></h1>
                    <span onclick="closeModal()" class="close">&times;</span>
                </div>
                <p id="modalDescription"></p>
                <p id="modalDetails"></p>
                <span class="modalDate" id="modalDate"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
