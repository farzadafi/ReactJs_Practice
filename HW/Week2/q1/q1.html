<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mainDiv {
            width: 700px;
            height: 700px;
            border-radius: 1%;
            border: solid rgb(234, 234, 234) 1px;
        }

        .mainDiv header {
            display: flex;
            padding: 5px 30px 5px 0;
            flex-direction: row;
            justify-content: space-between;
        }

        header div img {
            width: 100px;
            display: inline-block;
        }

        .post {
            display: flex;
            align-items: center;
        }

        .post ~ div i {
            margin-top: 20px;
        }

        .middle-div {
            position: relative;
        }

        .middle-div img {
            width: 100%;
            display: block;
        }

        .fa-user {
            color: white;
            position: absolute;
            bottom: 30px;
            left: 50px;
        }

        .fa-volume-up {
            position: absolute;
            color: white;
            bottom: 30px;
            left: 630px;
        }

        .mainDiv footer {
            padding: 20px 0 5px 35px;
        }

        .icon {
            color: black;
            font-size: 30px;
            width: 60px;
        }

        .bottom-icon {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        footer p {
            margin-top: 15px;
        }

        .gray-color {
            color: gray;
        }

    </style>

</head>
<body>
<div class="mainDiv">
    <header>
        <div class="post">
            <img src="image/nasa-logo-web-rgb.png" alt="nasa image">
            <b>nasa</b>
        </div>
        <div>
            <i class="fa fa-ellipsis-h"></i>
        </div>
    </header>
    <div class="middle-div">
        <img src="image/javaScript.png" alt="java script picture">
        <a href=""><i class="fa fa-user"></i></a>
        <a href=""><i class="fa fa-volume-up"></i></a>
    </div>
    <footer>
        <div class="bottom-icon">
            <div>
                <a href=""><i class="icon fa fa fa-heart"></i></a>
                <a href=""><i class="icon fa fa-comment"></i></a>
                <a href=""><i class="icon fa fa-share-square"></i></a>
            </div>
            <div>
                <a href=""><i class="icon fa fa-tag"></i></a>
            </div>
        </div>
        <p ><b>1,123,923 views</b></p>
        <p ><b>Lorem </b>ipsum dolor sit amet, consectetur adipisicing elit. Minima, quam, ente! Animi dolore
            doloribus ducimus eaque </p>
        <p class="gray-color">view all 2,128 comment</p>
        <p class="gray-color"><small>22 HOURS AGO</small></p>
    </footer>
</div>
</body>
</html>
