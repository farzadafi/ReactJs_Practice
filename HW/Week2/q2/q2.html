<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }

        .main-div {
            background-color: deeppink;
            width: 700px;
            height: 300px;
            border-radius: 1%;
            border: yellow 1px solid;
            padding: 20px;
        }

        .right-div {
            background-color: purple;
            width: 250px;
            height: 100%;
            float: left;
            text-align: center;
            max-width: 100%;
            max-height: 100%;
        }

        picture {
            width: 100%;
            height: 100%;
            display: flex;
        }

    </style>

</head>
<body>
<div class="main-div">
    <div class="right-div">
        <picture>
            <img src="image/img.png" alt="farzad picture">
        </picture>
    </div>
</div>
</body>
</html>
