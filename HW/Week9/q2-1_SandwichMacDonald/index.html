<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>

        @font-face {
            font-family: 'vazir';
            src: url('./assets/font/Vazir-Regular-FD.ttf');
        }

        @font-face {
            font-family: 'vazir';
            src: url('./assets/font/Vazir-Regular-FD.ttf');
            font-weight: bold;
        }

        .font-vazir {
            font-family: vazir, serif;
        }

        .no-wrap {
            white-space: nowrap;
        }

        hr {
            -moz-border-bottom-colors: none;
            -moz-border-image: none;
            -moz-border-left-colors: none;
            -moz-border-right-colors: none;
            -moz-border-top-colors: none;
            border-style: solid none;
            border-width: 1px 0;
            margin: 18px 0;
        }

        .w-10 {
            width: 10px;
        }

        .bg-gray {
            background-color: #cccccc;
        }


    </style>

</head>
<body class="bg-danger">
<div class="container d-flex gap-5 mt-5 font-vazir fw-bold">
    <div class="bg-white col-3">
    </div>
    <div class="col-9 text-center rounded-3">
        <div class="card">

                            <p class="my-auto btn rounded-0 bg-gray">۰</p>
                            <button class="btn btn-danger rounded-start-0">
                                <img class="w-10" src="assets/image/minus.png" alt="">

                        </div>
                    </div>
                    <div class="">
                        <img class="w-75 img-fluid" src="./assets/image/hamburger.png" alt="hamburger">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
