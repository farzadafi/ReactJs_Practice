<html lang="en">
<head>

        *,

        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-image: linear-gradient(18deg, rgba(249, 72, 233, 0.75) 0%, rgb(213, 105, 241) 100%);

        body {

            height: 100%;
        }

        .diamond {
            width: 35rem;
            height: 35rem;
            background-color: black;
            transform: rotateX(45deg) rotateZ(45deg);
        }

        .main-container {
            display: flex;
        }

        .div {

            width: 50rem;
        }

    </style>

</head>

    </div>

</div>
</body>
</html>
