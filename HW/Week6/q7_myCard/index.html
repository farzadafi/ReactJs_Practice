<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-image: linear-gradient(18deg, rgba(249,72,233,0.75) 0%, rgb(213, 105, 241) 100%);
        }

        body {
            font-size: 1.6rem;
            font-family: 'Nunito', sans-serif;
            height: 100%;
        }

        .main-container {
            width: 450px;
            height: 450px;
            background-color: rgb(171, 88, 206);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 3rem;
        }

    </style>


</head>
<body>
<div class="main-container">

</div>
</body>
</html>
