<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: gainsboro;
        }

        body {
            font-size: 1.6rem;
            font-family: 'Nunito', sans-serif;
            height: 100%;
        }

        .main-container {
            background-image: linear-gradient(358deg, rgba(156, 4, 190, 0.73) 0%, rgba(58, 76, 180, 0.81) 100%);
            height: 600px;
            width: 400px;
            top: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 1rem;
            padding: 4rem;
        }

        img {
            width: 10rem;
            border-radius: 50%;
            align-items: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .m-top-2 {
            margin-top: 2rem;
        }


    </style>


</head>
<body>
<div class="main-container">
    <div class="header">
        <img src="image/logo.jpg" alt="logo image">
        <h1 class="m-top-2">LOG IN</h1>
    </div>
</div>
</body>
</html>
