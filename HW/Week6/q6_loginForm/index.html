<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <style>

        :root {
            --color: rgb(251, 254, 248);
        }

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: gainsboro;
        }

        body {
            font-size: 1.6rem;
            font-family: 'Nunito', sans-serif;
            height: 100%;
        }

        .main-container {
            background-image: linear-gradient(358deg, rgba(156, 4, 190, 0.73) 0%, rgba(58, 76, 180, 0.81) 100%);
            height: 600px;
            width: 400px;
            top: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 1rem;
            padding: 4rem;
        }

        img {
            width: 10rem;
            border-radius: 50%;
            align-items: center;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .m-top-2 {
            margin-top: 2rem;
        }

        .color-white-gray {
            color: var(--color);
        }

        input {
            background: none;
            border: none;
            height: 3rem;
            padding: 1rem;
        }

        .input-icon-container {
            display: flex;
            flex-direction: row;
            border-bottom: 2px solid #bb94ef;
            align-items: center;
        }

        .checkbox {
            display: flex;
            align-items: end;
            gap: 1rem;
            font-size: 1rem;
        }

        .p-bottom-1 {
            padding-bottom: 1rem;
        }

        .login-btn {
            display: flex;
            justify-content: center;
        }

        button {
            background: gainsboro;
            border: none;
            width: 10rem;
            height: 5rem;
            border-radius: 3rem;
        }

        footer {
            display: flex;
            justify-content: center;
        }

        a {
            margin-top: 12rem;
            text-decoration: none;
            font-size: 1.2rem;
        }

    </style>


</head>
<body>
<div class="main-container">
    <div class="header">
        <img src="image/logo.jpg" alt="logo image">
        <h1 class="m-top-2">LOG IN</h1>
    </div>
    <div class="m-top-2 input-group">
        <div class="input-icon-container color-white-gray">
            <label>
                <ion-icon name="person"></ion-icon>
                <input class="color-white-gray" type="text" placeholder="Username">
            </label>
        </div>
        <div class="input-icon-container color-white-gray">
            <label>
                <ion-icon name="person"></ion-icon>
                <input class="m-top-2 color-white-gray" type="text" placeholder="Password">
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input class="m-top-2" type="checkbox">
            </label>
            <p class="p-bottom-1 color-white-gray">Remember me</p>
        </div>
        <div class="login-btn m-top-2">
            <button>Login</button>
        </div>
    </div>
    <footer>
        <a class="color-white-gray" href="">Forgot password?</a>
    </footer>
</div>
</body>
</html>
