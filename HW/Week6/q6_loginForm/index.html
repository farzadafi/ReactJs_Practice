<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

    <style>





        .align-i-center {
            align-items: center;
        }

        .header {
            flex-direction: column;
        }

        .m-top-2 {
            margin-top: 2rem;
        }

        .color-white-gray {
            color: var(--color);
        }

        .d-flex {
            display: flex;
        }

        .justify-c-center {
            justify-content: center;
        }



        .border-none {
            border: none;
        }

        .input-icon-container {
            border-bottom: 2px solid #bb94ef;
        }



        .font-s-1 {
            font-size: 1.2rem;
        }

        .p-bottom-1 {
            padding-bottom: 1rem;
        }



    </style>


</head>
<body>
<div class="main-container">
    <div class="header d-flex align-i-center">
        <img src="image/logo.jpg" alt="logo image">
        <h1 class="m-top-2">LOG IN</h1>
    </div>
    <div class="m-top-2 input-group">
        <div class="input-icon-container color-white-gray">
            <label>
                <ion-icon name="person"></ion-icon>
                <input class="color-white-gray border-none" type="text" placeholder="Username">
            </label>
        </div>
        <div class="input-icon-container color-white-gray">
            <label>
                <ion-icon name="person"></ion-icon>
                <input class="m-top-2 color-white-gray border-none" type="text" placeholder="Password">
            </label>
        </div>
        <div class="checkbox d-flex font-s-1">
            <label>
                <input class="m-top-2" type="checkbox">
            </label>
            <p class="p-bottom-1 color-white-gray">Remember me</p>
        </div>
        <div class="d-flex justify-c-center login-btn m-top-2">
            <button class="border-none">Login</button>
        </div>
    </div>
    <footer class="d-flex justify-c-center">
        <a class="color-white-gray font-s-1" href="">Forgot password?</a>
    </footer>
</div>
</body>
</html>
