<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .div {
            background-color: brown;
            height: max-content;
            width: max-content;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
        }

    </style>


</head>
<body onload="onload()">
<div class="div" id="div">farzad</div>
</body>

<script defer>

    function onload() {
        const top = prompt('enter your top position:')
        const left = prompt('enter your left position:');
        const message = prompt('enter your message:');
        const div = document.getElementById('div');

        div.style.top = `${top}px`;
        div.style.left = `${left}px`;
        div.innerText = message;
    }

</script>
</html>
