<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: rgb(178, 211, 228);
        }

        body {
            font-size: 1.6rem;
            font-family: "Noto Sans Mono", sans-serif;
            height: 100%;
        }

        .container {
            position: absolute;
            width: 1100px;
            height: 100px;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 3rem;
        }

        .first-div {
            height: 45rem;
            background-color: rgb(94, 34, 181);
            border-radius: 3rem 3rem 0 0;
            padding: 1rem 1rem 1rem 5.3rem;
            direction: rtl;
        }

        .nav-header {
            list-style-type: none;
            display: flex;
            padding-right: 10rem;
            align-items: center;
        }

        .nav-header li a, .nav-header li button {
            display: block;
            color: whitesmoke;
            padding: 1.4rem 1.6rem;
            text-decoration: none;
        }

        .free-btn {
            background-color: #79f2fc;
            border: none;
            border-radius: 1rem;
            margin-left: 3rem;
            cursor: pointer;
        }

        .codex {
            color: lightseagreen;
            font-family: "Fira Code Medium", serif;
            margin-right: 15rem;
        }

        .first-main-container {
            display: flex;
            margin-top: 5rem;
            color: whitesmoke;
            margin-left: 9.5rem;
        }

        .first-main-h1 {
            color: whitesmoke;
            direction: ltr;
        }

        .first-main-img {
            width: 100rem
        }

        .try-btn {
            background-color: #0690da;
            border: none;
            border-radius: .3rem;
            width: 15rem;
            height: 4rem;
            color: whitesmoke;
            cursor: pointer;
        }

        .m-top-2 {
            margin-top: 2rem;
        }

        .first-main-passage {
            text-align: left;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="first-div">
        <header>
            <ul class="nav-header">
                <li>
                    <button class="free-btn">FREE TRIAL</button>
                </li>
                <li><a href="">Blog</a></li>
                <li><a href="">Test</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Home</a></li>
                <li><h1 class="codex">Codext</h1></li>
            </ul>
        </header>
        <main>
            <div class="first-main-container">
                <div class="first-main-img">
                    <img src="image/picture.png" alt="first image">
                </div>
                <div class="first-main-passage">
                    <h1 class="first-main-h1">Codex one of the best system in SAAS.</h1>
                    <p class="m-top-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A deserunt ea expedita
                        m
                        mollitia possimus</p>
                    <button class="try-btn m-top-2">Try A Live Demo</button>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
