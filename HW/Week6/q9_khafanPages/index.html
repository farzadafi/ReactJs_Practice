<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            height: 100%;
            background-color: rgb(178, 211, 228);
        }

        body {
            font-size: 1.6rem;
            font-family: "Noto Sans Mono", sans-serif;
            height: 100%;
        }

        .container {
            position: absolute;
            width: 850px;
            height: 100px;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 3rem;
        }

    </style>

</head>
<body>
<div class="container">

</div>
</body>
</html>
